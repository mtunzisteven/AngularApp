<div class="row">
    <div class="col-md-5"> 
        <app-contact-list
        (selectedContactEvent)="contactSelected = $event"
    ></app-contact-list>
    </div>
    <div class="col-md-4">
        <app-contact-detail
        *ngIf="contactSelected"
        [contact]="contactSelected"
        ></app-contact-detail>
    </div>
    <!-- Will be displayed as ref to else statement above only -->
    <ng-template #infoText>
        <p>Please select a contact</p>
    </ng-template>
</div>
