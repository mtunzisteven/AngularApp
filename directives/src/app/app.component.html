<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li
            class="list-group-item"
              *ngFor="let oddNumber of oddNumbers"
              [ngClass]="{even: oddNumber % 2 !== 0}"
              [ngStyle]="{backgroundColor:oddNumber % 2 !== 0 ? 'yellow': 'white'}"
            >{{ oddNumber }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
              *ngFor="let evenNumber of evenNumbers"
              [ngClass]="{odd: evenNumber % 2 !== 0}"
              [ngStyle]="{backgroundColor:evenNumber % 2 !== 0 ? 'yellow': 'white'}"
            >{{ evenNumber }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
