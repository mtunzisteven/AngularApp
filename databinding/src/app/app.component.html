<div class="container">
  <!-- (serverCreated)/(blueprintCreated) are the custom events that are being listened for -->
  <!-- onServerAdded/onBlueprintAdded are the listener that is fired when the event occurs -->
  <!-- $event is the data that gets entered into the input in our case -->
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button
      class="btn btn-primary"
      (click)="onChangeFirst()">Change Server</button>

      <button
      class="btn btn-danger"
      (click)="onDestroyFirst()">Destroy First Element</button>

      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement" 
        [name]="serverElement.name">

        <!-- The content below would have been lost(by default, content inside Angular el lost), but the -->
        <!-- ng-content directive we specified in the place we would have had this content in the -->
        <!-- server-element html template preserves it and allows it to still be accessible -->
        <p #paragraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      
      </app-server-element>
    </div>
  </div>
</div>
