<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> <--This is the 2 way binding method -->
      <!-- We're using a method where a reference is created on an element to make it accessible to -->
      <!-- the entire html template: -->
      <input 
        type="text" 
        class="form-control" 
        #serverNameInput >

      <label>Server Content</label>
      <!--<input type="text" class="form-control" [(ngModel)]="newServerContent"> <--This is the 2 way binding method -->
      <!-- We're using a method where a reference is created on an element to make it accessible to -->
      <!-- the entire html template: -->
      <input 
        type="text" 
        class="form-control" 
        #serverContentInput >
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(serverNameInput)">Add Server</button> <!-- Here we pass the reference to the input element above to our event lister -->
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button> <!-- Here we pass the reference to the input element above to our event lister -->
    </div>
</div>
