<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="document-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Document Title:</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              [ngModel]="document.name"
              ngModel
              #title="ngModel"
              size="120"
              max="120"
              required
              >
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="description">Document Description:</label>
            <input
              type="text"
              id="description"
              class="form-control"
              name="description"
              [ngModel]="document.description"
              size="120"
              max="255">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="url">Document URL:</label>
            <input
              type="text"
              id="url"
              class="form-control"              
              name="url"
              [ngModel]="document.url"
              size="150"
              max="255"
              ngModel
              #url="ngModel"
              required
              >
          </div>
        </div><!-- !title.valid && title.touched ||  -->
        <div 
            class="alert alert-danger"
            *ngIf="!url.valid || !title.valid"
            >The Document Title and Document URL are required fields.</div>
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button 
                class="btn btn-success" 
                type="submit"
                [disabled]="!f.valid" 
                >Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
  
    </div>
  </div>
