<a 
    href="#" 
    class="list-group-item" 
    [routerLink]="['/contacts', contact.id]"
    routerLinkActive="active"
    >
    <div class="media">
        <div class="media-body">
            <h4 class="media-heading">Bro. {{contact.name}}</h4>
        </div>
        <div class="media-right">
            <img class="media-object" style="max-height:50px;" src="{{contact.imageUrl}}" alt="{{contact.name}}">
        </div>
    </div>
</a>
