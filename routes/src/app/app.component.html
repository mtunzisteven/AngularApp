<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!-- active class added when the li el is clicked using routerLinkActive -->
        <!-- since router link for this path is seen in all other paths:"http:localhost:4200/", -->
        <!--we add ..."{exact: true}" -->
        <li 
          role="presentation" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}"
          >
            <!-- router link specifies what will be written in the url of the current path -->
            <!-- It takes path string excluding root: "https:localhost/". Path has to already -->
            <!-- be defined in app.module.ts file -->
            <a routerLink="">Home</a>
        </li>
        <li 
          role="presentation"
          routerLinkActive="active"
          >
            <a routerLink="servers">Servers</a>
        </li>
        <li 
          role="presentation"
          routerLinkActive="active"
          >
          <a routerLink="users">Users</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
