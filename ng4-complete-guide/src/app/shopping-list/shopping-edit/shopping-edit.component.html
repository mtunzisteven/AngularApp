<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">

                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        required
                        ngModel
                        name="name"
                        required
                    >

                </div>
                <div class="col-sm-2 form-group">

                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        class="form-control"
                        ngModel
                        name="amount"
                        required
                        patter="^[1-9]+[0-9]*$"
                    > <!-- patter="^[1-9]+[0-9]*$" allows only numbers greater than 0 -->

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                        class="btn btn-success" 
                        type="submit" 
                        [disabled]="f.invalid"
                        >{{ editMode ? 'Update':'Add' }}</button>
                    <button 
                        class="btn btn-danger" 
                        type="button" 
                        (click)="onDelete()"
                        *ngIf="editMode"
                        >Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
