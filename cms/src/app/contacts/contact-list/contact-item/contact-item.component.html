<a 
    href="#" 
    class="list-group-item" 
    [routerLink]="['/contacts', contact.id]"
    [routerLinkActive]="'active'"
    style="border-bottom: 1px solid #d3d3d3;"
    >
    <div class="media">
        <div class="media-body">
            <h4 class="media-heading">{{contact.name}}</h4>
        </div><!-- naturall -->
        <div class="media-right" *ngIf="contact.imageUrl != undefined">
            <img class="media-object" style="max-height:50px;" src="{{contact.imageUrl}}" alt="{{contact.name}}">
        </div>
    </div>
</a>
