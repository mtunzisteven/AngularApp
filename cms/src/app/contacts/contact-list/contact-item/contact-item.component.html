<a 
    href="#" 
    class="list-group-item" 
    [routerLink]="contact.imageUrl !=' '? ['/contacts', contact.id]:['/contacts']"
    [routerLinkActive]="contact.imageUrl !=' '? 'active':''"
    >
    <div class="media">
        <div class="media-body">
            <h4 class="media-heading">{{contact.name}}</h4>
        </div>
        <div class="media-right" *ngIf="contact.imageUrl != ' '">
            <img class="media-object" style="max-height:50px;" src="{{contact.imageUrl}}" alt="{{contact.name}}">
        </div>
    </div>
</a>
