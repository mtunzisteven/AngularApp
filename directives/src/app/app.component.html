<!-- <div *ngIf="condition"> === <ng-template [ngIf="condition"]><div> -->
<!-- *ngIf prefered because it is easier to use. -->
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <!-- This div will only be shown when the numbers are odd numberes(onlyOdd == true)-->
        <div *ngIf="onlyOdd">
            <li
            class="list-group-item"
              *ngFor="let oddNumber of oddNumbers"
              [ngClass]="{even: oddNumber % 2 !== 0}"
              [ngStyle]="{backgroundColor:oddNumber % 2 !== 0 ? 'yellow': 'transparent'}"
            >{{ oddNumber }}
          </li>
        </div>
        <!-- This div will only be shown when the numbers are not odd numberes(onlyOdd == false)-->
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
              *ngFor="let evenNumber of evenNumbers"
              [ngClass]="{odd: evenNumber % 2 !== 0}" 
              [ngStyle]="{backgroundColor:evenNumber % 2 !== 0 ? 'yellow': 'white'}"
            >{{ evenNumber }}
          </li>
        </div> -->

        <!-- We've successfully built and set our own custom structural directive to replace *ngIf code above with *directivePropertySetterMethodName-->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: evenNumber % 2 !== 0}" 
            [ngStyle]="{backgroundColor:evenNumber % 2 !== 0 ? 'yellow': 'transparent'}"
            *ngFor="let evenNumber of evenNumbers"
          >{{ evenNumber }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>paragraph</p>
      <!-- Through property binding, we dynamically add the style property to this element(externally - not in the directive.ts file, but in the html template) -->
      <!-- Pay attention to the single quotes withing the double quotes, because the value is a string. If we don't use the single quotes, we mustn't use the sqr brackets -->
      <p appBetterHighlight [defaultColor]="'yellow'" [hoveredOverColor]="'purple'">paragraph</p>
      <div [ngSwitch]="value">
        
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="20">Value is 20</p>
        <p *ngSwitchDefault>Value Default</p>

      </div>
    </div>
  </div>
</div>
